<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>{{ page.title | default: 'Issuer' }}</title>

    <link rel="stylesheet" href="{{ '/global.css' | relative_url }}" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/jwarby/pygments-css/native.css" />

    <script defer src="{{ '/lib/issuer.js' | relative_url }}"></script>
    <link rel="stylesheet" href="{{ '/lib/issuer.css' | relative_url }}" />
  </head>
  <body>
    <aside class='flash'><div class='ribbon'>Alpha</div></aside>
    <main role="main">
      {{ content }}
    </main>
    <aside id="issuer-root"></aside>
    <script>
      // Attach the issue form component passing the required config
      addEventListener('DOMContentLoaded', function () {
        oi.issuer({
          target: document.querySelector('#issuer-root'),
          endpoint: 'https://8098cec81e241af408f7acc6b778cfd4.m.pipedream.net',
          owner: 'open-innovations',
          repo: 'issuer',
        });
        hljs.highlightAll();
      });
    </script>
  </body>
</html>
